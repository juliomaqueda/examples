<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
</head>

<body>
	<input type="text" name="dato1" id="dato1" />
	<input type="text" name="dato2" id="dato2" />
	<input type="text" name="resultado" id="resultado" />
</body>

<script type="text/javascript">
	var flujoCaja1 = Rx.Observable.fromEvent(document.getElementById("dato1"), 'keyup');
	var flujoCaja2 = Rx.Observable.fromEvent(document.getElementById("dato2"), 'keyup');

	var flujoCombinado = Rx.Observable
		.combineLatest(flujoCaja1, flujoCaja2)
		.map(function(array) {
			return Rx.Observable.from(array);
		})
		.subscribe(function (observable) {
			observable
				.map(function(elemento) {
					return elemento.srcElement.value == "" ? 0 : parseInt(elemento.srcElement.value);
				})
				.sum()
				.subscribe(function(total) {
					document.getElementById("resultado").value=total;
				});
		});
</script>
</html>
